<div class="login-wrapper">
  <!-- Elementos de fundo animados -->
  <div class="floating-elements"></div>
  <div class="animated-orbs"></div>

  <div class="login-card">
    <!-- Badge/Logo do restaurante -->
    <div class="restaurant-badge"></div>

    <h1>Sabor Digital</h1>
    <p>Bem-vindo ao futuro da gastronomia! Fa√ßa login para gerenciar seu restaurante com tecnologia de ponta.</p>

    <form (ngSubmit)="onSubmit()">
      <input type="email" placeholder="Digite seu e-mail" name="email" required />
      <input type="password" placeholder="Digite sua senha" name="password" required />
      <button type="submit">Acessar Plataforma</button>
    </form>

    <div class="register-link">
      <p>Novo no Sabor Digital? <a href="#">Comece sua jornada aqui</a></p>
    </div>

    <!-- Elementos decorativos -->
    <div class="decorative-elements"></div>
  </div>
</div>
